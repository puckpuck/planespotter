# Need to change CUSTOMER_CLUSTER and CUSTOMER_TOKEN accordingly
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: wavefront-proxy
        image: wavefronthq/proxy:latest
        imagePullPolicy: Always
        env:
        - name: WAVEFRONT_URL
          value: https://CUSTOMER_CLUSTER.wavefront.com/api/
        - name: WAVEFRONT_TOKEN
          value: CUSTOMER_TOKEN
        ports:
        - containerPort: 2878
          protocol: TCP
        - containerPort: 4242
          protocol: TCP
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 768Mi
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: wavefront-proxy
  namespace: default
  labels:
    app: wavefront-proxy
spec:
  ports:
  - name: wavefront
    port: 2878
    protocol: TCP
  - name: opentsdb
    port: 4242
    protocol: TCP
  selector:
    app: wavefront-proxy
